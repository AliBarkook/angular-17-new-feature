<mat-card class="example-card d-flex justify-content-center">
  @if (!loading) {
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userInfo?.name}}</mat-card-title>
      <mat-card-subtitle>{{userInfo?.node_id}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="userInfo?.avatar_url" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{userInfo?.bio}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  }
  @else {
    <h2 class="align-self-center text-white">loading component ...</h2>
    <mat-spinner class="align-self-center"></mat-spinner>
  }
</mat-card>
